<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إخباري</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>موقع الأخبار</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">الأخبار</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">رياضة</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">ثقافة</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <section id="latest-news">
            <h2>أحدث الأخبار</h2>
            <div id="news-container" class="row"></div>
        </section>
        <section id="add-news" class="mt-4">
            <h2>إضافة خبر جديد</h2>
            <form id="news-form">
                <div class="form-group">
                    <input type="text" id="news-title" class="form-control" placeholder="عنوان الخبر" required>
                </div>
                <div class="form-group">
                    <textarea id="news-content" class="form-control" placeholder="محتوى الخبر" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">إضافة الخبر</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2024 موقع الأخبار. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
